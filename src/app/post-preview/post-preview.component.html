<a [routerLink]="post.route">
    <mat-card class="post-preview">
        <img mat-card-image src="{{post.imagePreview?  post.imagePreview : post.image}}" alt="post {{post.title}}">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{post.description}}</p>
        </mat-card-content>
    </mat-card>
</a>
