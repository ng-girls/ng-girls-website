<a [routerLink]="workshop.route" *ngIf="!workshop.archived">
    <mat-card class="workshop-preview">
        <mat-card-header>
            <mat-card-title>{{workshop.title}}</mat-card-title>
            <mat-card-subtitle>{{workshop.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{workshop.imagePreview?  workshop.imagePreview : workshop.image}}" alt="workshop {{workshop.title}}">
    </mat-card>
</a>
