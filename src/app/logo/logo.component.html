<div class="site-branding" *ngIf="logo && logo.src">
    <div class="wrap">
        <a href="#" class="custom-logo-link" rel="home" itemprop="url">
            <img class="hero-logo" width="333" height="518" 
            srcset="{{logo.src.replace('.webp', '-xl.webp')}} 992w,
            {{logo.src.replace('.webp', '-xs.webp')}} 350w, 
            {{logo.src.replace('.webp', '-md.webp')}} 768w, " sizes="100vw" class="custom-logo" alt="{{logo.alt}}" itemprop="logo" />
        </a>
        <div class="site-branding-text">
            <ng-content></ng-content>
        </div>
    </div>
</div>
