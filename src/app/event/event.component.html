<div class="event-container" *ngIf="(event$ | async) as event" id="event">
<div class="header-row">
<div class="event-title">
<h1>{{ event.title }}</h1>
<h2>{{ event.city }}, {{event.state }}</h2>
</div>
</div>
<p [innerHTML]="event.announcement"></p>
<div class="call-for-action">
<button mat-raised-button color="primary">Apply for the workshop</button>
<button mat-raised-button color="primary">Call for mentors</button>
</div>

<div class="sponsors">
<a *ngFor="let sponsor of event.sponsors" [href]="sponsor.link" class="logo">
<img [src]="sponsor.logo">
</a>
</div>
</div>
