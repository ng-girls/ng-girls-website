<div id="masthead" class="site-header" role="banner">
    <div>
        <app-bg-image
            [image]="image"
            [responsive]=true
            [imageAlt]="imageAlt">
        </app-bg-image>
        <app-logo *ngIf="logo"
            [logo]="logo"
            [logoAlt]="logoAlt">
            <ng-content></ng-content>
        </app-logo>
    </div>
</div>
