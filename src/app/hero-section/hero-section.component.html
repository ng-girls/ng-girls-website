<div id="masthead" class="site-header" role="banner">
    <div>
        <app-bg-image
            [image]="image.src"
            [responsive]=true
            [device]="device"
            [imageAlt]="image.alt">
        </app-bg-image>
        <app-logo *ngIf="logo"
            [logo]="logo.src"
            [logoAlt]="logo.alt">
            <ng-content></ng-content>
        </app-logo>
    </div>
</div>
