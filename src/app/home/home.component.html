<app-hero-section 
  [image]="homeImage"
  [logo]="homeLogo"
  [device]="device"
  [logoAlt]="'ngGirls logo'"
  [imageAlt]="'ngGirls eclipse'">
  <div class="button-div" *ngIf="events$ | async; let events">
    <a href="#workshops"  pageScroll [pageScrollOffset]="100">
        <button class="btn">
          {{events.length}} Upcoming event{{events.length > 1 ? 's' : ''}} 
        </button>
    </a>
</div>
</app-hero-section>

<app-workshops-home 
[title]="'Upcoming events:'"
[postLimit]="3">
</app-workshops-home>


<app-patreon></app-patreon>

<app-about-section></app-about-section>

<app-team-section 
  [team]="organizers" 
  [title]="'Organizing Team'"
  [device]="device"
  [showPopups]="true"
  [image]="'../../../../assets/backgrounds/djangogirls/djangogirls.webp'"
>

</app-team-section>

<app-partners-section 
  [isDjangoLabelVisible]="true" 
  [partners]="partners">
</app-partners-section>

<app-blog-home 
  [postLimit]="3">
</app-blog-home>
