<app-hero-section 
  [image]="{src: homeImage, alt: 'ngGirls eclipse'}"
  [logo]="{src:homeLogo, alt: 'ngGirls logo'}"
  [device]="device"
  >
  <div class="button-div" *ngIf="events$ | async; let events">
    <a href="#workshops"  pageScroll [pageScrollOffset]="100">
        <button class="btn">
          {{events.length}} Upcoming event{{events.length > 1 ? 's' : ''}} 
        </button>
    </a>
</div>
</app-hero-section>

<app-workshops-home 
[title]="'Upcoming events:'"
[postLimit]="3">
</app-workshops-home>


<app-patreon></app-patreon>

<app-about-section></app-about-section>

<app-team-section 
  [team]="organizers" 
  [title]="'Organizing Team'"
  [showPopups]="true"
  [device]="device"
  [image]="{ src: teamBg, alt: 'bg team'}"
>

</app-team-section>

<app-partners-section 
  [isDjangoLabelVisible]="true" 
  [partners]="partners">
</app-partners-section>

<app-blog-home 
  [postLimit]="3">
</app-blog-home>
