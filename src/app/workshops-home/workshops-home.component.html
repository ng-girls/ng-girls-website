<section id="workshops" class="content-wrapper">
    <h1 class="header" *ngIf="title != ''">{{title}}</h1>
    <div class="workshops-list">
        <div *ngFor="let workshop of events$ | async">
            <app-workshop-preview [workshop]="workshop"></app-workshop-preview>
        </div>
    </div>
</section>
